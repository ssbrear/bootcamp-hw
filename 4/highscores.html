<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highscores</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <!-- Main content that takes up the center of the page -->
    <main class="container mt-5">

        <!-- Title/Question -->
        <div class="row my-5">
            <div class="col" id="title"></div>
        </div>

        <!-- List of highscores -->
        <div class="row my-5">
            <div class="col">
                <ul id="list-highscores"></ul>
            </div>
        </div>

        <!-- Return to home page button -->
        <div class="row my-3">
            <div class="col text-center">
                <button type="button" onclick="location.href='index-4.html'" class="btn btn-secondary" id="return-to-index">Return to the front page</button>
            </div>
            <div class="col text-center">
                <button type="button" class="btn btn-secondary" id="clear-highscores">Clear all highscores</button>
            </div>
        </div>
    </main>
    
    <script src="script/highscores-script.js"></script>
</body>
</html>
